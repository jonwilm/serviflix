{% extends 'layout.html' %}
{% load static %}

{% block title %}Registro{% endblock title %}


{% block css %}
  <style>
    .content-card-img-top {
      position: relative;
      padding-bottom: 60%;
    }
    .card-img-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
{% endblock css %}
  

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center"><strong>SERVICIOS</strong></h1>
    </div>
  </div>
  <div class="row">
    
    {% for service in services_pub %}
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <div class="card">
          <div class="content-card-img-top">
            <img src="{% if service.image %}{{ service.image.url }}{% endif %}" class="card-img-top" alt="">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ service.title }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <a href="{% url 'services_app:service-detail' service.slug %}" class="btn btn-primary">Ver m√°s</a>
          </div>
        </div>
      </div>
    {% endfor %}
      

  </div>
</div>
{% endblock content %}
